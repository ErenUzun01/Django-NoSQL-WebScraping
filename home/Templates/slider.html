{% load static %}

<div id="home">
    <!-- container --><div class="container">
       
        <div class="home-wrap">
           
            <div id="home-slick">



                <!--banner kısmı -->                            <!--HTML KODLARININ TEK TEK DÜZENLENMESİ YERİNE VERİTABANINDAN ÇEKİLMESİ İŞLEMİ -->  
               {% for rs in sliderdata %}  
                <div class="banner banner-1">
                    <img src="{{ rs.image.url }}" alt="" style="height: 800px">   <!--kısmında hata slider-->
                    <div class="banner-caption text-center">
                      
                        <h1 class="black-color" style="font-size: 30px;">{{ rs.title }}</h1>   <!--    BOYUT EKLENDİ AMA ÇALIŞMADI   -->
                        
                    
                        <a href="/product/{{rs.id}}/{{rs.slug}}"class="primary-btn">Satın Al</a>
                       
                    </div>
                </div>
                {%endfor%}
               
            </div>
           
        </div>
        
    </div>
    
</div>
